<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type=text/css href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header>
        <ul class="left-list">
            <li class="list-item">About</li>
            <li class="list-item">Store</li>
        </ul>
        <ul class="right-list">
            <li class="list-item">Gmail</li>
            <li class="list-item">Images</li>
            <li class="list-item">
                <div class="square-logo-container">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </li>
            <li class="list-item sign-in-button"><button>Sign in</button></li>
        </ul>
    </header>
    <main>
        <div class="search-container">
            <img src="images/google-logo.png" alt="google logo">
                <input class="search-bar" type="text">
            <div class="search-container-button-container">
                <button class="search-container-button">Google Search</button>
                <button class="search-container-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="top-div">
            <p class="location">Australia</p>
        </div>
        <div class="bottom-div">
            <ul class="footer-left-list">
                <li class="list-item">Advertising</li>
                <li class="list-item">Business</li>
                <li class="list-item">How Search Works</li>
            </ul>
            <ul class="footer-right-list">
                <li class="list-item">Privacy</li>
                <li class="list-item">Terms</li>
                <li class="list-item">Settings</li>
            </ul>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
